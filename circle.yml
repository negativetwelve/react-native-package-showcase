machine:
  node:
    version: 8.3.0
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add greenkeeper-lockfile@1
    - greenkeeper-lockfile-update
  override:
    - yarn
  post:
    - greenkeeper-lockfile-upload

test:
  pre:
    - yarn lint
  override:
    - yarn test:coverage
  post:
    - yarn coveralls
