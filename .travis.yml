matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        bundler: true
        yarn: true
        directories:
          - node_modules
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      android:
        components:
          - build-tools-23.0.0
          - build-tools-23.0.1
          - build-tools-25.0.1
          - android-23
          - android-25
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      sudo: required
      before_install:
        - rvm install ruby-2.3.0
        - nvm install 8
        - yarn
        - cd android
        - bundle install
      script:
        - bundle exec fastlane test
    - language: objective-c
      os: osx
      osx_image: xcode8.3
      cache:
        bundler: true
        cocoapods: true
        yarn: true
        directories:
          - node_modules
          - $HOME/Library/Caches/Homebrew
      before_install:
        - rvm install ruby-2.3.0
        - nvm install 8
        - brew install yarn --ignore-dependencies
        - yarn
        - cd ios
        - bundle install
      script:
        - bundle exec fastlane test
